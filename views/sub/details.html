<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="/css/sub/details.css">
  </head>
  <body>

    <div class="instruction">

      <p>  Enter your Details or Update any specific field</p>

    </div>
    <div class="container">
  <h1 class="heading">Update Your Details</h1>


  <form method="post" action="/dashboard/details" >
<h2>Academic Performance</h2>
    <div class="group">
      <input type="text" name="cpi">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>CPI (upto last semester )</label>
    </div>
    <div class="group">
      <input type="text" name="metricmarks">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Class 10th %</label>
    </div>
    <div class="group">
      <input type="text" name="boardmarks">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Class 12th %</label>
    </div>
    <div class="group">
      <input type="text" name="jeerank">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>JEE Advanced Rank (eg.12014 CRL,1214 OBC etc)</label>
    </div>
<h2>Skills</h2>
<div class="group">
  <input type="" name="software">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Softwares/languages Known(Each sep by a Comma)</label>
</div>
<div class="group">
  <input type="" name="personalskills">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Personal Skills(Each sep by a Comma)</label>
</div>
<h2>Internship Experience</h2>
    <div class="group">
      <input type="text" name="Internexp">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Previous Internship Experience</label>
    </div>
    <div class="group">
      <input type="text" name="Internchoice">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Area of Interest in Internship</label>
    </div>
    <div class="group">
      <input type="text" name="internpref1">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Internship Preference 1 </label>
    </div>
    <div class="group">
      <input type="text" name="internpref2" >
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Internship Preference 2 </label>
    </div>
    <div class="group">
      <input type="text" name="internpref3">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Internship Preference 3 </label>
    </div>
    <div class="group">
      <input type="text" name="internpref4">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Internship Preference 4 </label>
    </div>
<div class="group">
  <input type="submit" name="" value="Submit">
  <span class="highlight"></span>
  <span class="bar"></span>
</div>


  </form>

</div>
  </body>
</html>
